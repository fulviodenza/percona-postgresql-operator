apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
  - timeout: 90
    script: |-
      set -o errexit
      set -o xtrace

      source ../../functions

      run_psql_local \
        'checkpoint' \
        "postgres:$(get_psql_user_pass major-upgrade-pguser-postgres)@$(get_psql_user_host major-upgrade-pguser-postgres)"
      run_psql_local \
        'select pg_switch_wal()' \
        "postgres:$(get_psql_user_pass major-upgrade-pguser-postgres)@$(get_psql_user_host major-upgrade-pguser-postgres)"

      sleep 60
